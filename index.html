<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE TEMPERATURAS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>CONVERSOR DE TEMPERATURAS: K, C, F e R</h1>
        </header>
        <hr/>
        <section id="inputs">
            <div>
                <input type="number" id="celsius" placeholder="CELSIUS" name="celsius" class="input" />
                <label>ºC</label>
            </div><div>
                <input type="number" id="fahrenheit" placeholder="FAHRENHEIT" name="fahrenheit" class="input" />
                <label>ºF</label>
            </div><div>
                <input type="number" id="kelvin" placeholder="KELVIN" name="kelvin" class="input" />
                <label>K</label>
                        </div><div>
                <input type="number" id="rankine" placeholder="RANKINE" name="rankine" class="input" />
                <label>R</label>
            </div>
        </section>
        <hr/>
        <div><button id="limpar">LIMPAR</button></div>
            
            
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
